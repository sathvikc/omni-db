name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: âš¡ Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for commitlint

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Commits
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Lint Code
        run: npm run lint

      - name: Check Formatting
        run: npm run format -- --check

  test-matrix:
    name: ðŸ§ª Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests (100% Coverage)
        run: npm run test:coverage

      - name: Verify Real-World Examples
        run: |
          node examples/basic-usage.js
          node examples/failover-demo.js
          node examples/retry-demo.js
          node examples/real-redis.js
          node examples/real-postgres.js
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

  verify-package:
    name: ðŸ“¦ Verify Package
    needs: [test-matrix]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Pack and Install
        run: |
          npm pack
          mv omni-db-*.tgz package.tgz
          mkdir smoke-test
          cd smoke-test
          npm init -y
          npm install ../package.tgz

      - name: Verify Exports & Instantiation
        run: |
          cd smoke-test
          echo "
          import { Orchestrator } from 'omni-db';
          import assert from 'node:assert';
          
          console.log('Testing Package Imports...');
          
          // Verify Class Import
          assert.ok(Orchestrator, 'Orchestrator should be exported');
          
          // Verify Instantiation (Zero Config)
          // We can't connect without DBs, but we can construct the object
          // to ensure the constructor validation works/exports are correct.
          // Currently Orchestrator throws if empty config, so we pass minimal mocks.
          
          try {
            const db = new Orchestrator({
                connections: { 
                   mock: { ping: async () => true } 
                }
            });
            assert.ok(db, 'Instance should be created');
            assert.strictEqual(typeof db.connect, 'function', 'Should have connect method');
            console.log('âœ… Class Instantiation Successful');
          } catch (err) {
            console.error('Instantiation Failed:', err);
            process.exit(1);
          }
          " > verify.js
          
          node verify.js

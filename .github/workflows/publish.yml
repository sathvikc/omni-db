name: Publish Package

on:
  release:
    types: [created]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20' # Node 20 is fine for testing
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run test:coverage

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # CRITICAL: Required for OIDC Trusted Publishing

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24' # RECOMMENDED: Node 24 includes npm 11.5.1+ required for OIDC
          registry-url: 'https://registry.npmjs.org' # Sets up .npmrc automatically
          cache: 'npm'

      - run: npm ci

      # --provenance is supported and recommended with OIDC
      - run: npm publish --provenance --access public

      - name: Upload npm logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: ~/.npm/_logs/*.log
